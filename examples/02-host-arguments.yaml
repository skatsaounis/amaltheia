## Amaltheia Job
## Author: Aggelos Kolaitis
## Description: Perform package updates on two hosts. Specify a custom SSH
##              username using host arguments. Override the updates block for
##              the slave host.

## Parameters:
## (none)

## Usage 1:
##  $ amaltheia -s this-file.yaml

---
config:
  color: true
  ssh-user: ubuntu
  ssh-id-rsa-file: /path/to/ssh-id-rsa
  # ssh-id-rsa-password: key-password   # (optional) private key password
  ssh-config-file: /path/to/ssh-config  # (optional) ssh-config file
  ssh-strict-host-key-checking: false
  log-level: debug                      # debug/info/warning/error/fatal
strategy: serial
hosts:
- static:
  - master.domain.ext:
      ssh-user: master-ubuntu
  - slave.domain.ext:
      ssh-user: slave-ubuntu
      updates:
      - dummy
services: []
updates:
- apt
